<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form method="post" action="" name="formName">
            <div class="brand-title">REGISTRATION</div>
            <div class="inputs">

                <label>Full Name</label>
                <input name="Name" type="name" placeholder="Enter your name" />
                <label>Contact Number</label>
                <input name="Contact Number" type="tel" placeholder="01518722222" />
                <label>Destination</label>
                <input name="Destination" type="address" placeholder="Destination address" />
                <label>Travel Date</label>
                <input name="Journey Date" type="date" />
                <button>REGISTRATION</button>
        </form>
    </div>
    </div>



    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbx5ZlxIsq03vM6x3AFcgu-KfMIyMDDX7AENI4gham5YPUT-LItWg4DUQsxmOJk2jb_DtA/exec'
        const form = document.forms['formName']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you! your form is submitted successfully."))
                .then(() => { window.location.reload(); })
                .catch(error => console.error('Error!', error.message))
        })

    </script>
</body>

</html>
